name: covid_barcode
description: Covid New Zealand tracer application
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  scan: ^1.5.0
  sqflite: ^2.0.0+4
  async: ^2.6.1
  geolocator: ^7.7.1
  intl: ^0.17.0
  flutter_launcher_icons: ^0.9.2
  cbor: ^4.1.0
  base32: ^2.1.1
  barcode_widget: ^2.0.1
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.10

# The following section is specific to Flutter.
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
